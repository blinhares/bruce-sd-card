<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #0f0f0f, #1a1a1a, #0f0f0f);
            background-size: 600% 600%;
            animation: backgroundShift 12s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(20, 20, 20, 0.85);
            padding: 20px;
            text-align: center;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: white;
            font-size: 22px;
            margin-bottom: 15px;
        }

        p {
            color: white;
            font-size: 15px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00bcd4;
            font-size: 16px;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        div#success-block {
            display: none;
            text-align: center;
            min-height: 60px;
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal Messenger</h1>
        <div id='form-block'>
            <p>Type your message here this is a test.</p>
            <form id='submit-form' action="/post">
                <input type="password" name="password" placeholder="Type Response Here" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id='success-block'>
            <p>Sending Message - You Can Close Portal. <span id="span-count" style="font-weight: bold;">5</span></p>
        </div>
    </div>

    <script>
      document.getElementById('submit-form').addEventListener('submit', function(event) {
        event.preventDefault();

        document.getElementById('success-block').style.display = 'flex';
        document.getElementById('form-block').style.display = 'none';

        setInterval(function() {
            index = parseInt(document.getElementById('span-count').textContent)
            if (index > 1) {
                document.getElementById('span-count').textContent = index-1;
                index--;
            } else {
                document.getElementById('submit-form').submit();
            }
        }, 1000);
      });
    </script>
</body>
</html>
